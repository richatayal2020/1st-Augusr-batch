<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 300px;
            width: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        const box = document.querySelector('#box')
        let isRed = true;
        setInterval(() => {
           box.style.backgroundColor = isRed ? "red" : "blue";
            isRed = !isRed;  }, 1000);
    </script>
</body>
</html>
